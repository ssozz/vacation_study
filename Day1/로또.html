<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 뽑기</title>
</head>
<body>
    <h1>로또 번호 뽑기</h1>
    <script>
        /*
            변수명을 작성할 때 2가지 단어를 섞어 쓸 때가 많음
            앞에 단어 -> 소문자, 뒤에 단어의 첫 글자는 대문자
        */
        var lottoNumArray = [];
        //배열이 비어있는 array 생성

        
        // Math.random() -> 0.0~0.9 -> double || float
        // . -> class.Method();
        // . -> 불러올 때 사용
        // [] -> 배열일 때 사용
        // {} -> 여러 로직을 사용

        while(lottoNumArray.length < 6){
            // 조건문을 통해 while문 종료
            var randomNum = Math.random() * 45 + 1;
            lottoNumArray.push(parseInt(randomNum));
        }
        document.writeln(lottoNumArray);
    </script>
</body>
</html>
